<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1c1c1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="clawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur5"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur10"/>
        <feMerge>
            <feMergeNode in="blur10"/>
            <feMergeNode in="blur5"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)" />
  
  <g transform="translate(642, 1100) scale(4)" filter="url(#neonGlow)">
    <!-- Left Claw -->
    <path d="M-50 -70 C -70 -20 -60 40 -30 80 L -40 85 C -80 40 -90 -20 -60 -80 Z" fill="url(#clawGrad)" />
    <!-- Center Claw -->
    <path d="M0 -90 C -15 -10 0 60 0 100 L 0 100 C 15 60 30 -10 15 -90 Z" fill="url(#clawGrad)" />
    <!-- Right Claw -->
    <path d="M50 -70 C 70 -20 60 40 30 80 L 40 85 C 80 40 90 -20 60 -80 Z" fill="url(#clawGrad)" />
  </g>
  
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="100" fill="#ffffff" letter-spacing="15" opacity="0.9">KRYPTOCLAW</text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="300" font-size="40" fill="#d946ef" letter-spacing="5" opacity="0.8">SECURE STORAGE</text>
</svg>
