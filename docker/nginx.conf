events {
    worker_connections 1024;
}

http {
    upstream ethereum {
        server ethereum:8545;
    }
    
    upstream solana {
        server solana:8899;
    }
    
    upstream bitcoin {
        server bitcoin:18443;
    }

    server {
        listen 80;
        
        # Ethereum RPC
        location /eth {
            rewrite ^/eth(.*)$ $1 break;
            proxy_pass http://ethereum;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Solana RPC
        location /sol {
            rewrite ^/sol(.*)$ $1 break;
            proxy_pass http://solana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Bitcoin RPC
        location /btc {
            rewrite ^/btc(.*)$ $1 break;
            proxy_pass http://bitcoin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

